<!DOCTYPE html>
<html lang="en">
    <head>
        <title>测试路口</title>
        <script src="./scripts/jquery-1.9.1.js"></script>
        <script src="./scripts/vue.min.js"></script>
		<style>
			html,body, #app { width: 100%; height: 100%; margin:0px; padding: 0px; }
        </style>
    </head>
    <body>
        <div id="app">
            <alien title="设置角度" :roads.sync='roads' style="width: 500px; height: 100%; margin-left: auto; margin-right: auto;" @on-road-select='onSelect'></alien>
        </div>
    </body>
    <script>
        $(document).ready(function() {
            s = document.createElement("script");
            s.setAttribute("src", "./scripts/alien.js?noCache=" + new Date().getTime());
            c = document.createElement("link");
            c.setAttribute("rel", "stylesheet");
            c.setAttribute("href", "./assets/css/intersection.css?noCache=" + new Date().getTime());
            document.head.appendChild(s);
            document.head.appendChild(c);
            s.onload = function() {

                Vue.use(alien);
                var app = new Vue({
                    el : "#app",
                    data: function() {
                        return {
                            roads: [
                                { id: '1', name: '光谷一路', roadName: '1111', type : 'middle', angle: 90, arrow: 'right' },
                                { id: '2', name: '光谷二路', roadName: '2222', type : 'start', angle: 180, arrow: 'right', isNew: true },
                                { id: '3', name: '光谷三路', roadName: '333', type : 'middle', angle: 270, arrow: 'left' }, 
                                { id: '4', name: '光谷四路', roadName: '444', type : 'end', angle: 0, arrow: 'left' }
                            ]
                        }
                    },
                    methods: {
                        onSelect : function(item, isActive) {
                            console.log(item.name);
                        }
                    },
                })
            }
        })
    </script>
</html>
